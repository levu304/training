$schema: 'https://moonrepo.dev/schemas/project.json'

language: 'rust'
type: 'application'

fileGroups:
  sources:
    - 'apps/dioxus-web/src/**/*'
    - 'apps/dioxus-web/Cargo.toml'
    - 'Cargo.toml'

tasks:
  build:
    command: 'dx bundle --release --platform web'
    inputs:
      - '@globs(sources)'

  dev:
    command: 'dx serve --platform web'